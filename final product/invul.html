<script>
    window.onscroll = function() {myFunction()};

    var header = document.getElementById("layout");
    var sticky = header.offsetTop;

    function myFunction() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
        } else {
            header.classList.remove("sticky");
        }
    }
</script>
<style>
    #layout{
        display: flex;
        float: left;
        width: 350px;
        height: 400px;
        padding-left: 50px;
    }
    .sticky {
        position: fixed;
        top: 0;
    }

    .sticky + .content {
        padding-top: 102px;
    }
</style>
