<!DOCTYPE html>

                <input class="person" type="text" name="firstname">

                <input class="person" type="text" name="insertion">
                <!--imput.lastname-->
                <input class="person" type="text" name="lastname">

            <!--date of birth-->

            <div id="location">

                <input class="person" type="text" name="city">

                <input class="person" type="text" name="streetname">

                <input class="person" type="text" name="postcode">

            </div>

            <div id="hobby">
                <!--Hobby's-->
                <label for="personal"> hobbies: </label> <br>

    <section id="contacts">

            <!---------Labels-------->
            <h2> Contact info </h2> <br>
            <!--Email-->
            <label class="email "for="contact"> Email: </label>

            <label class="telephone" for="contact"> Telephone: </label>
            <!--linkedin-->

            <!-------input--------->
            <!--email-->
            <input class="cont" type="text" name="email">
            <!--phonenumber-->
            <input class="cont" type="text" name="telephone">
