<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<form style="background-image: url('img/backgroundcv.jpg');" name="form1" action="cv.php" method="POST" enctype="multipart/form-data">

    <h1>CV form</h1>

    <fieldset>
        <!--input.voornaam-->
        <legend><span class="number">1</span>Personal info</legend>
        <label> First Name: </label>
        <input class="personal" type="text" name="voornaam">
        <br><br>
        <!--imput.achternaam-->
        <label> Last Name: </label>
        <input class="personal" type="text" name="achternaam">
        <br><br>
        <!--geboorte-->
        <label> Date of birth: </label>
        <input class="personal" type="date" name="geboortedatum">
        <br><br>
        <!--stad-->
        <label> City: </label>
        <input class="personal" type="text" name="City"><br><br>
        <!--srtaatnaam-->
        <label> Street name: </label>
        <input class="personal" type="text" name="streetname">
        <br><br>
        <!--postcode-->
        <label> Postcode: </label>
        <input class="personal" type="text" name="postcode">
        <br><br>
        <!--profile.textarea-->
        <Label> profile: </Label><br>
        <textarea  rows="8" cols="30" name="profiel"></textarea>
        <br><br>
    </fieldset>

    <fieldset>
        <legend><span class="number">2</span>Contact info</legend>
        <label> Email: </label>
        <input class="contact" type="text" name="email">
        <br><br>
        <!--phonenumber-->
        <label> Telephone: </label>
        <input class="contact" type="text" name="telephone"><br><br>
        <!--linkedin-->
        <label> Linkedin name: </label>
        <input class="contact" type="text" name="Linkedin"><br><br><br>
    </fieldset>

    <fieldset>
        <legend><span class="number">3</span>Education</legend>
        <label> Education/Certificates: </label><br>
        <textarea  rows="8" cols="30" name="cert"></textarea><br><br>
        <label>time frame</label>
        <input class="contact" type="text" name="time">
    </fieldset>

    <fieldset>
        <legend><span class="number">4</span>Work Experience</legend>
        <Label> Work history/companies: </Label><br>
        <textarea  rows="8" cols="30" name="experience"></textarea>
    </fieldset>


    <p class="button"><input type="submit" name="submit" value="submit"/> </p>
</form>

<script>
    function required() {
        var x = document.forms["form1"]["voornaam"].value;
        if (x == "") {
            alert("Name must be filled out");
            return false;
        }
        else {
            return true;
        }
    }
</script>
</body>
</html>
