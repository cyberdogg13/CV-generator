      <div class="wrapper">

      <section id="pers">
          <div id="personal">
              <h2> Personal info: </h2> <br>
              <!--input.voornaam-->
              <label for="personal"> First Name: </label> <br>
              <input class="person" type="text" name="voornaam">
              <br><br>
              <!--Insertion-->
              <label for="personal"> Insertion: </label> <br>
              <input class="person" type="text" name="Insertion">
              <br><br>

              <label for="personal"> Last Name: </label> <br>
              <input class="person" type="text" name="achternaam">

              <!--geboorte-->
              <label for="personal"> Date of birth: </label> <br>
              <input class="date" type="date" name="Date of birth">
              <br><br>
              <!--profile.textarea-->
              <label class="personal" for="personal"> Personal Info: </label>
              <br>
              <textarea rows="7" cols="50"> </textarea>
              <br><br>
              <!--City-->
              <label for="personal"> City: </label> <br>
              <input class="person" type="text" name="City"><br> <br>
              <!--Streetname-->
              <label for="personal"> Street name: </label> <br>
              <input class="person" type="text" name="streetname">
              <br><br>
              <!--Adress-->
              <label for="personal"> Adress: </label> <br>
              <input class="person" type="text" name="postcode">
              <br><br>
          </div>
      </section>

      <section id="contacts">
          <div id="contact">
              <h2> Contact info: </h2><br>
              <!--Email-->
              <label for="contact"> Email: </label> <br>
              <input class="cont" type="text" name="email">
              <br><br>
              <!--phonenumber-->
              <label for="contact"> Telephone: </label> <br>
              <input class="cont" type="text" name="telephone">
              <br><br>
              <!--linkedin-->
              <label for="contact"> Linkedin ID: </label> <br>
              <input class="cont" type="text" name="Linkedin"> <br>
              <br><br>
          </div>
      </section>

      <section id="skillers">
          <div id="skills">
              <h2> Skills: </h2>
              <br>
              <!--work history-->
              <label for="skills"> Work History: </label> <br>
              <input class="skill" type="text" name="Work History" > <br><br>
              <!--certificates/education-->
              <label for="skills"> Certificates: </label><br>
              <textarea rows="6" cols="30"> </textarea> <br><br>
              <br><br>
          </div>
      </section>
